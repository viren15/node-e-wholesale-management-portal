<!DOCTYPE html>
<html>

<head>

<body>

    <div class="container">
        <fieldset class="border p-3">

            <form method="POST" action="/signIn">
                <div class="form-group">
                    <label for="user-Id">User_ID:</label>
                    <input type="text" class="form-control" name="user_id" id="SupplierID" Placeholder="User ID"
                        maxlength="10" size="10" required />

                    <label for="user_password">password:</label>
                    <input type="password" class="form-control" name="user_pass" id="customer_id" maxlength="15" size="15"
                        Placeholder="Password" required />

                    <hr />
                    <input type="submit" name="S_send" class="btn btn-primary" value="ADD">
                </div>
            </form>
        </fieldset>
    </div>

</body>

</html>
